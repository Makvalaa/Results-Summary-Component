<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="grid">
    <section class="box-1">
      <p class="title-1"> Your Result</p>
      <div class="circle">
        <p class="score">76</p>
        <p class="total-score">of 100</p>
      </div>
      <h2 class="rating">Great</h2>
      <p class="comment">You scored higher than 65% of 
        the people who have taken these tests.</p>
    </section>
    <section class="box-2">
      <p class="title-2">Summary</p>
      <div class="list">
        <div  class="container">
          <div>
            <img class="icon" src="assets/images/icon-reaction.svg">
            <p class="category red">Reaction</p>
          </div>
          <p class="category-score"><span class="individual-category-score">80</span>  / 100</p>
        </div>
        <div class="container">
          <div>
            <img class="icon" src="assets/images/icon-memory.svg">
            <p class="category yellow">Memory</p>
          </div>
          <p class="category-score"><span class="individual-category-score">92</span>  / 100</p>
        </div>
        <div class="container">
          <div>
            <img class="icon" src="assets/images/icon-verbal.svg">
            <p class="category teal">Verbal</p>
          </div>
          <p class="category-score"><span class="individual-category-score">61</span> / 100</p>
        </div>
        <div class="container">
          <div>
            <img class="icon" src="assets/images/icon-visual.svg">
            <p class="category blue">Visual</p>
          </div>
          <p class="category-score"><span class="individual-category-score">72</span> / 100</p>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </section>
  </main>

  

</body>
</html>
